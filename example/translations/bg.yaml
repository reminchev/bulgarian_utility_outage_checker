configuration:
  identifier:
    name: Идентификатор
    description: >
      Идентификатор на обекта за проверка (номер на абонат, населено място, улица, адрес и др.).
      Примери: "София, ул. Витоша 25", "Перник", "12345678"
  check_interval:
    name: Интервал на проверка
    description: Колко често да се проверява за аварии (в секунди). Минимум 60 секунди, максимум 3600 секунди (1 час).
